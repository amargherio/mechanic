name: mechanic CI

on: [push]

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Install dependencies
      run: go mod download
    - name: Run tests
      run: go test -cover -v ./...
    